<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>

      <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body class="place">

    <h1 id="title">Titta! En katt!</h1>
    <img class="img"src="https://www.catster.com/wp-content/uploads/2018/07/Savannah-cat-long-body-shot.jpg" alt="Kitty" height="200" width="250" border="2">
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
      <div class="resultSection"></div>
    <button class="submit">Go!</button>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }
        $('.addOption').click(add_option)

      $("#title").click(function(){
        $("body").toggleClass("papaya");
      })
        var options = []
        var submit = function(){
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function(){
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })

    </script>
  </body>

</html>
